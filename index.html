<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Big Bang Theory Talk</title>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:55</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Big Bang Theory Talk</h1>
        <p class="welcome-header__text">If you have Big Bang Theory account, log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or Phone number"/>
        <input type="number" placeholder="Passward"/>
        <input type="submit" value="Log In" />
        <a href="#"> Find Big Bang Theory Account or Passward </a>
    </form>
    <div id="no-mobile">
        <span> Your screen is too big, should try with your mobile phone </span>
    </div>
    <script src="https://kit.fontawesome.com/c1604fc242.js" crossorigin="anonymous"></script>
</body>
</html>
