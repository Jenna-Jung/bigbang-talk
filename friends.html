<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Big Bang Theory Talk</title>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:55</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

     <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
     </a>

     <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/sheldon.jpeg" class="user-component__avatar user-component__avatar--xl "/>
                <div class="user-component__text">
                 <h4 class="user-component__title">Sheldon</h4>
                 <!--<h6 class="user-component__subtitle">whatever</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
         </div> 
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/sheldon.jpeg" class="user-component__avatar user-component__avatar--sm "/>
                    <div class="user-component__text">
                     <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
             </div> 

        </div>


     </main>


   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-lg"></i></a></li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                   <span class="nav__notification badge">1</span>
                   <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
           <li class="nav__btn"><a class="nav__link" href="find.html">
              
            <i class="fas fa-search fa-lg"></i></a></li>
           <li class="nav__btn"><a class="nav__link" href="more.html">
            <i class="fas fa-circle dot"></i>    
            <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
       </ul>
   </nav>

   <div id="no-mobile">
       <span> Your screen is too big, should try with your mobile phone </span>
   </div>

<div id="splash-screen">
 <img src="https://www.pngfind.com/pngs/b/197-1974602_bang-png.png" class="first_screen-logo">
</div>

    <script src="https://kit.fontawesome.com/c1604fc242.js" crossorigin="anonymous"></script>
</body>
</html>
