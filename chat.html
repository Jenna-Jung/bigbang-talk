<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Big Bang Theory Talk</title>
    
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:55</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

   <header class="alt-header">
       <div class="alt-header__column">
               <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
               </a>
           
        </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">
         Penny
       </h1>
    </div>
    
       <div class="alt-header__column">
         <span><i class="fas fa-search fa-1x"></i></span>
           <span><i class="fas fa-bars fa-1x"></i></span>
       </div>

    
   </header>

   <main class="main-screen main-chat">
       <div class="chat_timestampp">
           <span class="chat_timestamp">Saturday, January 16, 2021</span>
       </div>
       <div class="message-row">
        <img src="img/penny.jpeg">
        <div class="message-row__content">
            <span class="message_author">Penny</span>
                <div class="message_info">
                    <span class="message_bubble"> Shelly~ </span>
                    <span class="message_time">04:53</span>
                </div>
                </div>
            </div>
        </div>
       
        <div class="message-row messageown">
        <div class="message-row__content">
                <div class="message_info">
                    <span class="time-own">04:58</span>
                    <span class="message_bubble">why</span>
                    </div>
                </div>
            </div>
      
   </main>

<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="write a message...">
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</form>
<div id="no-mobile">
    <span> Your screen is too big, should try with your mobile phone </span>
</div>

    <script src="https://kit.fontawesome.com/c1604fc242.js" crossorigin="anonymous"></script>
</body>
</html>
