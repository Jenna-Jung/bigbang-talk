<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Big Bang Theory Talk</title>
    
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:55</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

   <header class="alt-header">
       <div class="alt-header__column">
               <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
               </a>
           
        </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">
         Penny
       </h1>
    </div>
    
       <div class="alt-header__column">
         <span><i class="fas fa-search fa-1x"></i></span>
           <span><i class="fas fa-bars fa-1x"></i></span>
       </div>

    
   </header>

   <main class="main-screen main-chat">
       <div class="chat_timestampp">
           <span class="chat_timestamp">Saturday, January 16, 2021</span>
       </div>
       <div class="message-row">
        <img src="img/penny.jpeg">
        <div class="message-row__content">
            <span class="message_author">Penny</span>
                <span class="message_info">
                    <span class="message_bubble"> Shelly~ </span>
                    <span class="message_time">04:53</span>
                </div>
            </div>
        </div>
   </main>




    <script src="https://kit.fontawesome.com/c1604fc242.js" crossorigin="anonymous"></script>
</body>
</html>
